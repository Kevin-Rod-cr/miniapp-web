<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo | Tienda Retro 80s</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="d-flex justify-content-between align-items-center p-3">
    <h1>🛒 Catálogo de Productos</h1> 
    <div>
      <a href="index.html" class="btn btn-outline-light">⬅ Volver al inicio</a>
      <button id="verCarrito" class="btn btn-primary ms-2">🛍️ Ver carrito (<span id="contador">0</span>)</button>

      <!-- 🔹 NUEVA LÍNEA AÑADIDA -->
      <a href="contactenos.html" class="btn btn-success ms-2">📞 Contáctenos</a>
    </div>
  </header>

  <div class="container mt-4">
    <div class="row" id="catalogo">
      <!-- Productos dinámicos se insertarán aquí -->
    </div>
  </div>

  <footer>© 2025 Tienda Retro 80s</footer>

  <script>
    // ======== PRODUCTOS BASE ========
    const productosBase = [
      {
        id: 1,
        nombre: "Camisa Neon Vibes",
        precio: 85000,
        stock: 10,
        descripcion: "Camisa de algodón con estampado fluorescente inspirado en los 80s.",
        imagen: "assets/camisa1.jpg"
      },
      {
        id: 2,
        nombre: "Camisa Retro Flash",
        precio: 92000,
        stock: 8,
        descripcion: "Camisa con diseño de rayos y tonos eléctricos para un look ochentero.",
        imagen: "assets/camisa2.jpg"
      },
      {
        id: 3,
        nombre: "Pantalón Acid Wash",
        precio: 115000,
        stock: 6,
        descripcion: "Jeans estilo acid wash, clásico de los 80s, corte unisex.",
        imagen: "assets/pantalon1.jpg"
      },
      {
        id: 4,
        nombre: "Pantalón Breakdance",
        precio: 99000,
        stock: 9,
        descripcion: "Cómodos pantalones deportivos con franjas laterales y diseño urbano.",
        imagen: "assets/pantalon2.jpg"
      },
      {
        id: 5,
        nombre: "Pantalón Classic Fit",
        precio: 108000,
        stock: 5,
        descripcion: "Pantalón negro ajustado, ideal para combinar con camisetas vibrantes.",
        imagen: "assets/pantalon3.jpg"
      }
    ];

    // ======== SINCRONIZAR CON LOCALSTORAGE ========
    let productos = JSON.parse(localStorage.getItem("productos")) || [];

    if (productos.length === 0) {
      // Si no hay productos guardados, se cargan los iniciales
      localStorage.setItem("productos", JSON.stringify(productosBase));
      productos = [...productosBase];
    }

    let carrito = [];

    // ======== MOSTRAR PRODUCTOS ========
    const contenedor = document.getElementById("catalogo");
    const contador = document.getElementById("contador");

    function renderCatalogo() {
      contenedor.innerHTML = "";
      productos = JSON.parse(localStorage.getItem("productos")) || [];

      productos.forEach((prod, index) => {
        const div = document.createElement("div");
        div.className = "col-md-4 mb-4";

        div.innerHTML = `
          <div class="card h-100 text-center p-3">
            <img src="${prod.imagen}" class="card-img-top rounded" alt="${prod.nombre}">
            <div class="card-body">
              <h5 class="card-title">${prod.nombre}</h5>
              <p class="card-text">${prod.descripcion}</p>
              <p><strong>$${prod.precio.toLocaleString('es-CO')}</strong></p>
              <button class="btn btn-primary" onclick="agregarAlCarrito(${prod.id})">Agregar al carrito</button>
            </div>
          </div>
        `;
        contenedor.appendChild(div);
      });
    }

    renderCatalogo();

    // ======== FUNCIONES DEL CARRITO ========
    function agregarAlCarrito(id) {
      const productosLS = JSON.parse(localStorage.getItem("productos")) || [];
      const producto = productosLS.find(p => p.id === id);
      const existente = carrito.find(item => item.id === id);

      if (!producto) {
        alert("❌ Producto no encontrado.");
        return;
      }

      if (producto.stock <= 0) {
        alert("❌ No hay más unidades disponibles de este producto.");
        return;
      }

      if (existente) {
        existente.cantidad++;
      } else {
        carrito.push({ ...producto, cantidad: 1 });
      }

      producto.stock--;
      localStorage.setItem("productos", JSON.stringify(productosLS)); // Actualiza el stock global
      actualizarContador();
      alert(`✅ ${producto.nombre} fue agregado al carrito.`);
      renderCatalogo(); // Refresca el catálogo
    }

    function actualizarContador() {
      const total = carrito.reduce((acc, item) => acc + item.cantidad, 0);
      contador.textContent = total;
    }

    // ======== VER CARRITO ========
    document.getElementById("verCarrito").addEventListener("click", () => {
      if (carrito.length === 0) {
        alert("🛒 Tu carrito está vacío.");
        return;
      }

      let mensaje = "🛍️ Productos en tu carrito:\n\n";
      carrito.forEach(item => {
        mensaje += `${item.nombre} (x${item.cantidad}) - $${(item.precio * item.cantidad).toLocaleString('es-CO')}\n`;
      });

      mensaje += "\n¿Deseas finalizar tu compra?";
      if (confirm(mensaje)) {
        alert("🚚 Tu pedido está en camino. ¡Gracias por tu compra!");
        carrito = [];
        actualizarContador();
      }
    });
  </script>
</body>
</html>
