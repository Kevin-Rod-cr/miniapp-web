<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administraci√≥n - Tienda de Ropa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Ajustes adicionales */
    body {
      background: linear-gradient(135deg, #0a0025, #a300d6, #ff0099);
      color: #fff;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }

    .navbar {
      background-color: #111 !important;
    }

    .btn-outline-light, .btn-primary, .btn-success {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      border: none;
    }

    .btn-outline-light:hover, .btn-primary:hover, .btn-success:hover {
      background: linear-gradient(90deg, #ff33cc, #4444ff);
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
    }

    /* Contenedor m√°s ancho y t√≠tulo m√°s separado */
    #productForm {
      max-width: 100%;
    }

    .card h4 {
      margin-top: 10px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold" href="#">üïπÔ∏è Panel de Administraci√≥n</a>
      <div>
        <a href="index.html" class="btn btn-outline-light me-2">‚¨Ö Volver al inicio</a>
        <a href="catalogo.html" class="btn btn-outline-light">üõçÔ∏è Ver Cat√°logo</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- FORMULARIO -->
    <div class="card shadow p-4 mb-4">
      <h4 class="text-center">Agregar nuevo producto</h4>

      <form id="productForm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre del producto</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Precio ($)</label>
          <input type="number" id="precio" class="form-control" min="0" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Stock</label>
          <input type="number" id="stock" class="form-control" min="0" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Imagen del producto</label>
          <input type="text" id="imagen" class="form-control" placeholder="URL de la imagen o deja vac√≠o" />
          <input type="file" id="imagenArchivo" class="form-control mt-2" accept="image/*">
        </div>

        <div class="col-12">
          <label class="form-label">Descripci√≥n</label>
          <textarea id="descripcion" class="form-control" rows="2" required></textarea>
        </div>

        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-success px-4 me-2">Guardar producto</button>
          <button type="reset" class="btn btn-secondary px-4">Cancelar</button>
        </div>
      </form>
    </div>

    <!-- LISTA DE PRODUCTOS -->
    <div class="card shadow p-4">
      <h4 class="mb-3 text-center">Productos registrados</h4>
      <div id="listaProductos" class="row g-4"></div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
